<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="left">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="profile-pic" />
        <div class="text">
          <p>
            Report for
          </p>
          <p> Jeremy Robson
          </p>
        </div>
      </div>

      <div class="options">
        <button id="daily" onclick="handleDaily()" class="inactive">Daily</button>
        <button id="weekly" onclick="handleWeekly()" class="inactive">Weekly</button>
        <button id="monthly" onclick="handleMonthly()" class="inactive">Monthly</button>
      </div>



    </div>

    <div class="right">
      <div class="bg work">
        <div>
          <div>
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />
          </div>
          <div>
            <p id="current-work">36hrs</p>
            <p id="previous-work">Last Week - 32hrs</p>
          </div>

        </div>
      </div>

      <div class="bg play">
        <div>
          <div>
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />

          </div>
          <div>
            <p id="current-play">10hrs</p>
            <p id="previous-play">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="bg study">
        <div>
          <div>
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />

          </div>
          <div>
            <p id="current-study">4hrs</p>
            <p id="previous-study">Last Week - 7hrs</p>
          </div>
        </div>
      </div>




      <div class="bg exercise">
        <div>
          <div>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />

          </div>
          <div>
            <p id="current-exercise">4hrs</p>
            <p id="previous-exercise">Last Week - 5hrs</p>
          </div>
        </div>
      </div>



      <div class="bg social">
        <div>
          <div>
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />

          </div>
          <div>
            <p id="current-social">5hrs</p>
            <p id="previous-social">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="bg selfcare">
        <div>
          <div>
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipses" />

          </div>
          <div>
            <p id="current-self care">2hrs</p>
            <p id="previous-self care">Last Week - 2hrs</p>
          </div>
        </div>
      </div>


    </div>

  </main>
  <script type="text/javascript" src="/data.json"></script>
  <script type="text/javascript" src="/script.js"></script>

</body>

</html>
